name: Spyglass Apply (Dry Run)

on:
  pull_request:
    branches:
      - master

jobs:
  spyglass_job:
    runs-on: ubuntu-latest
    name: PR
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install spyglass CLI
        run: npm install -g spyglass-cli

      - name: Apply spyglass configuration to production
        id: apply-dry-run
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "COMMENT_BODY<<$EOF" >> $GITHUB_ENV
          spyglass apply YOUR_ACCOUNT_ID_HERE --git-ref '${{ github.event.pull_request.base.sha }}' --dir YOUR_SPYGLASS_DIR_HERE --dry-run --markdown >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV
        env:
          SNOWSQL_CONFIG: ${{ secrets.SNOWSQL_CONFIG }}

      - name: Comment on pull request
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.COMMENT_BODY
            })
